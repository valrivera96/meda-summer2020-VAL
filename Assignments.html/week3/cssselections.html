  <style>

div #note {
  color: grey;
}

div p {

}

p {
  color: orange;
  font-size: 40px;
}
  
.odd {
  background-color: lightgrey;
}

.pink {

}

</head>

 <p style="color: brown; font-size: 60px; text-decoration: underline;"> Hello there!</p>

 </div>

 <ul>
   <li class="odd pink">Some item</li>
   <li>Some item</li>
   <li class="odd" id="special">Some item</li>
   <li>Some item</li>
   <li class="odd pink">Some item</li>
	

</body>
