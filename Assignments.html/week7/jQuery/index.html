<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Practicing JavaScript!</title>

  <script src="scripts/jquery-3.5.1.min.js"></script>

  <style>

    body {
      margin: 0;
    }

    p {
      color: grey;
      font-size: 36px;
    }

    #modal {
      position: absolute;
      width: 100%;
      height: 100%;
      /* RGBA has a alpha channel for transparency as the last number, 1 is opaque and 0 is fully transparent. */ 
      background-color: rgba(0, 0, 0, .75);
      display: none;
    }

    #popup {
      width: 300px;
      height: 300px;
      border: 5px dashed black;
      border-radius: 15px;
      padding: 15px;
      background-color: lightgrey;
      position: absolute;
      top: 200px;
      left: 35%;
    }

    #popup p {
      margin: 0;
      margin-bottom: 30px;
    }

  </style>
</head>

<body>
  <div id="modal">
    <div id="popup">
      <button id="closePopup">X</button>
      <p>Please sign up to our newsletter!</p>
      <form>
        <label for="email">Your Email:</label>
        <input id="email" type="email" />
        <input type="submit" />
      </form>
    </div>
  </div>


  <button id="textButton">Change Text Size & Color</button>
  <button id="emptyButton">Click To Empty History of Colors</button>

  <div id="someDiv"></div>

  <p id="exampleText">Hello World!</p>
	
  <script src="scripts/main.js"></script>
</body>
</html>
